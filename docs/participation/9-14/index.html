<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-14 Participation</title>
    <link rel="icon" href="Image.jpeg">

    <style>
        table,
        th,
        td{
            border: 3px solid black;
            border-collapse: collapse;
        }

    </style>


</head>
<body>
    <h1>Tables and onward</h1>
    <table>
        <caption>
            This is an awesome table
        </caption>
        <thread>
            <tr>
                <th>
                    Row 1, Column 1
                </th>
                <th>
                    Row 2, Column 2
                </th>
                <th>
                    Row 3, Column 3
                </th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td>Row 2 Column 1</td>
                <td>Row 2 Column 2</td>
                <td>Row 2 Column 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Row 3 Column 1 and to show that it covers all columns where is this text</td>
            </tr>
        </tfoot>

    </table>
    <!--Immages-->
    <img src="Image.jpeg" height="250" width="" alt="Pollo">
</body>
</html>
